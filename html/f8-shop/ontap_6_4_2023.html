<!DOCTYPE html>
<html>
    <head>
        <title>Ôn tập</title>
        <meta charset="UTF-8">
        <style>
             :root{
                margin: 0;
                padding: 0;
             }
            .box{
                width: 100%;
                height: 200px;
                background-color: blue;
                

            }
            .box .box2{
                width: 50px;
                height: 50px;
                background-color: rgb(5, 5, 36);
                padding: 10px;
                border: 10px dashed rgb(207, 25, 107);
                margin: 6px;
                box-sizing: content-box;
                background-origin: content-box;
            }
            .box .box.box3{
                width: 500px;
                height: 500px;
                background: url(https://thuthuatnhanh.com/wp-content/uploads/2019/07/anh-girl-xinh-facebook-tuyet-dep-387x580.jpg) center /contain no-repeat;
                padding: 10px;
                margin: 10px;
                border: 6px dashed rgb(207, 25, 107);
                box-sizing: border-box;
                background-clip: content-box;
                
                

            }
            li:first-child{
                color: brown;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="box2"></div>
            <div class="box box3"></div>
        </div>
        <h1>adadw</h1>  
        <ul>
            
            <li>:hover</li>
            <li>;active</li>
            <li>:first-letter</li>
            <li>:first-child</li>
            <li>:last-child</li>
        </ul>
    </body>
</html>
