<!DOCTYPE html>
<html>
    <head>
       <title>F8-shop</title>
       <meta charset="utf-8">
       
       <style>
           .box
           {
            width: 100%;
            height: 120px;
            background-color: rgb(199, 27, 53);
           }
           ul li:first-child{
             color: brown;
           }
           
       </style>
    </head>
    <body>
        <div class="box"></div>
        <h1 style="text-decoration: underline;">CSS pseudo-classes</h1>
        <ul>
            <li>:root</li>
            <li>:hover</li>
            <li>:active</li>
            <li>first-child</li>
            <li>:last-child</li>
        </ul>
    </body>
</html>
